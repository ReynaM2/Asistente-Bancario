<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowbank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <head>
      
    
        <link rel="stylesheet" href="./static/style.css"> 
      </head>
      
   
    <script>
        function iniciarReconocimiento() {
            const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            reconocimiento.lang = 'es-ES'; // Idioma espa침ol
            reconocimiento.interimResults = false;
            reconocimiento.maxAlternatives = 1;
    
           
            reconocimiento.onresult = function(event) {
    const resultado = event.results[0][0].transcript;
    document.getElementById("prompt").value = resultado;
    document.querySelector("form").submit(); // Enviar el formulario autom치ticamente
};

            reconocimiento.onerror = function(event) {
                alert('Error en el reconocimiento de voz: ' + event.error);
            };
    
            reconocimiento.start();
        }
    </script>
    
   
   <style>
        .chat-window { max-height: 60vh; overflow-y: auto; background: #f5f5f5; padding: 15px; border-radius: 8px; }
        .chat-message { margin-bottom: 10px; }
        .chat-message .bubble { padding: 10px 15px; border-radius: 20px; max-width: 70%; }
        .user .bubble { background: #e2ffc7; align-self: flex-start; }
        .bot .bubble { background: #c7d8ff; align-self: flex-end; color: #000; }
        .chat-message.user { display: flex; justify-content: flex-start; }
        .chat-message.bot { display: flex; justify-content: flex-end; }
    </style>
</head>
<body>
    <div class="container mt-5">
      <!-- Logo -->
<div class="text-center mb-4">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo de Glowbank" class="img-fluid" style="max-height: 140px;">
</div>

        <h1 class="text-center mb-4">Asistente Bancario GlowBank</h1>

        <!-- Ventana de chat -->
        <div class="chat-window mx-auto mb-4">
            {% if prompt and response_html %}
                <div class="chat-message user">
                    <div class="bubble">{{ prompt }}</div>
                </div>
                <div class="chat-message bot">
                    <div class="bubble" id="respuesta-voz" data-texto="{{ response_html|e }}">{{ response_html|safe }}</div>
                </div>
                
            {% endif %}
        </div>

        <!-- Formulario de entrada -->
        <form method="POST" action="/predict">
            <div class="input-group">
                <textarea id="prompt" class="form-control" name="prompt" rows="2" placeholder="Escribe tu mensaje o habla..." required></textarea>
                
                
                <button class="btn btn-outline-secondary" type="button" onclick="iniciarReconocimiento()">游꿗</button>
                <!-- Bot칩n para detener la voz -->
                <button class="btn btn-detener" type="button" onclick="detenerVoz()">
                  <img src="{{ url_for('static', filename='detener.png') }}" alt="Detener" style="width: 24px; height: 24px;">
              </button>
                <button class="btn btn-primary" type="submit">Enviar</button>

            </div>
        </form>
        

        <!-- Bot칩n admin -->
        <div class="text-center mt-3">
            <a href="/history" class="btn btn-secondary btn-sm">Ver Historial (Admin)</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function hablar(texto) {
            if ('speechSynthesis' in window) {
                const mensaje = new SpeechSynthesisUtterance(texto);
                mensaje.lang = 'es-ES';
                speechSynthesis.speak(mensaje);
            } else {
                console.warn("Tu navegador no soporta s칤ntesis de voz.");
            }
        }
    
        // Obtener el contenido de la respuesta de forma segura desde un atributo data
        window.addEventListener('DOMContentLoaded', () => {
            const respuestaElemento = document.getElementById("respuesta-voz");
            if (respuestaElemento) {
                const texto = respuestaElemento.getAttribute("data-texto");
                if (texto) {
                    hablar(texto);
                }
            }
        });
        function detenerVoz() {
    if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
    }
}

    </script>
    

</body>
</html>
